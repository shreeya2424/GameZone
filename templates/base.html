<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <audio id="audio-player" >
        <source src="{{ url_for('static', filename='click.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="add_animation"  >
        <a href="/" id="heading">GameHub</a>

    </div>
    <div id="game_content">
        <div id="links_area">
            <a class="add_animation shared-button" href="/pingpong">Ping Pong</a>
            <a class="add_animation shared-button" href="/snake">Snake</a>
            <a class="add_animation shared-button" href="/crossgame">Turtle Cross</a>
            <a class="add_animation shared-button" href="/pictionary">Pictionary</a>
        </div>
        <div id="game_rules_area">
            {% block body %}
            {% endblock body %}
        </div>
    </div>

    <!-- {% block scripts %} -->
    <!-- Default or common scripts (optional) -->
    <script>

        document.addEventListener('DOMContentLoaded', () => {

            // document.querySelectorAll('#musicbtn').forEach(button => {
            //     button.addEventListener('click', () => {
            //         console.log('Button clicked:', button.textContent);
            //         // Play audio or add functionality

            //         const audio = document.getElementById('bgmus');
            //         audio.play();
            //     });
            // });


            document.querySelectorAll('.shared-button').forEach(link => {
            link.addEventListener('click', (event) => {

                const audio = document.getElementById('audio-player');
                audio.play();
                
                setTimeout(() => {
                    window.location.href = link.href;
                }, 100); // Adjust delay as needed

                event.preventDefault();
            });
        });
        });
    </script>
    <!-- {% endblock %} -->
</body>

</html>
